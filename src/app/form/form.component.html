<div class="container">
  <form >
    <h2>welcome</h2>
    <div class="row">
      <div class="col-md">
        <label>First Name:{{fname}}</label>
        <input [(ngModel)]="fname"[disabled]="Disable" type="text"class="form-control" name="n1" placeholder="First name"> 
      </div>
      <div class="col-md">
        <label>Last Name:{{lname}}</label>
        <input [(ngModel)]="lname" [disabled]="Disable" type="text"name="n2" class="form-control" placeholder="Last name">
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <label>Email:{{email}}</label>
        <input [(ngModel)]="email" [disabled]="Disable" name="n3" type="email"class="form-control" placeholder="Email">  
      </div>
      <div class="col-md">
        <label>Password:</label>
        <input [disabled]="Disable" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <label >Country:</label>
        <select name="Country" class="custom-select form-control">
          <option selected>Select Country</option>
          <option *ngFor = "let ctr of countryData">{{ctr.country}}</option>
        </select>
      </div>
      <div class="col-md">
        <label>Gender:</label><br>
        <label class="radio-inline">
          <input type="radio" name="gender">Female
        </label>
        <label id="radio" class="radio-inline">
          <input type="radio" name="gender">Male
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <button id="submit" type="button" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-md">
        <button (click)="onClick()" id="cancel" type="button" class="btn btn-danger">Enable</button>
      </div>
    </div>
  </form>
</div>
