<div class="container">
  <form >
    <h2>welcome</h2>
    <div class="row">
      <div class="col-md">
        <label>First Name:</label>
        <input [(ngModel)]="name" type="text"class="form-control" name="bind" placeholder="First name"> 
        {{name}}
      </div>
      <div class="col-md">
        <label>Last Name:</label>
        <input [disabled]="Disable" type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <label>Email:</label>
        <input [disabled]="Disable" type="email"class="form-control" placeholder="Email">  
      </div>
      <div class="col-md">
        <label>Password:</label>
        <input [disabled]="Disable" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <label >Country:</label>
        <select name="Country" class="custom-select form-control">
          <option selected>Select Country</option>
          <option >India</option>
          <option >China</option>
          <option >America</option>
          <option >Africa</option>
        </select>
      </div>
      <div class="col-md">
        <label>Gender:</label><br>
        <label class="radio-inline">
          <input type="radio" name="gender">Female
        </label>
        <label id="radio" class="radio-inline">
          <input type="radio" name="gender">Male
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <button id="submit" type="button" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-md">
        <button (click)="onClick()" id="cancel" type="button" class="btn btn-danger">Enable</button>
      </div>
    </div>
  </form>
</div>
